servers:
  - url: 'http://localhost:3000'
paths:
  '/users/{userId}':
    parameters:
      - schema:
          type: integer
        name: userId
        in: path
        required: true
        description: Id of an existing user.
    get:
      summary: Get User Info by User ID
      tags: [ get users]
      responses:
        '200':
          description: User Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
              examples:
                Get /user/id:
                  value:
                    id: 14
                    username: Jartsa
                    email: jari.kariniemi@jartsanmaailma.fi
                    password: PertsaOnPakana
                    created_at: '2018-05-15'
                    updated_at: '2024-03-27'
        '404':
          description: User Not Found
      operationId: get-users-userId
      description: Retrieve the information of the user with the matching user ID.
      x-stoplight:
        id: ptkiy1gf0z131
    patch:
      summary: Edit user info
      tags: [ update users ]
      description: updates user info
      responses:
        '200':
          description: User info edited
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
              examples:
                Patch /user/id:
                  value:
                    id: 14
                    username: Jartsa
                    email: jari.kariniemi@jartsanmaailma.fi
                    password: PertsaOnPakana
                    created_at: '2018-05-15'
                    updated_at: '2024-03-27'
        '400':
          description: Cannot edit
        '404':
          description: User not found
      operationId: patch-users-userId
      x-stoplight:
        id: 2yjjggdivqqph
  /user:
    post:
      summary: Create New User
      tags: [ create users ]
      operationId: post-user
      responses:
        '200':
          description: User Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
              examples:
                Post /user/:
                  value:
                    id: 18
                    username: Pertsa
                    email: pertti.kariniemi@pertsanmaailma.fi
                    password: JartsaOnPaska
                    created_at: '2020-02-17'
                    updated_at: null
        '400':
          description: Missing Required Information
        '409':
          description: Email Already Taken
        '410':
          description: Username Already Taken
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
                email:
                  type: string
                created_at:
                  type: string
                  format: date
              required:
                - username
                - password
                - email
                - created_at
            examples:
              Post /user/:
                value:
                  username: Pertsa
                  password: JartsaOnPaska
                  email: pertti.kariniemi@pertsanmaailma.fi
                  created_at: '2020-02-17'
        description: Post the necessary fields for the API to create a new user.
      description: Create a new user.
      x-stoplight:
        id: vtd2tv1db1d60
    delete:
      summary: Delete user
      tags: [ delete user ]
      responses:
        '200':
          description: User deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Cannot delete user
        '404':
          description: User not found
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                username:
                  type: string
                password:
                  type: string
              required:
                - id
            examples:
                Delete /user/:
                  value:
                    id: 18
                    username: Pertsa
                    password: JartsaOnPaska
        description: Delete the user by id, enter username and password to confirm
      description: Create a new user.
      operationId: delete-user
      x-stoplight:
        id: ls3m621jz6i7j
  /upcoming:
    get:
      summary: Get a list of movies that are being released soon.
      tags: [ upcoming ]
      description: gets upcoming movies from TMDB
      url: 'https://api.themoviedb.org/3/movie/upcoming'
      authorization: OKHTTP request
      accept: application/json
      responses:
        '200':
          description: Movies loaded
        '404':
          description: Movies not found
      content:
        application/json:
          examples:
            request Get \:
              value:
                url: 'https://api.themoviedb.org/3/discover/movie?include_adult=false&include_video=false&language=en-US&page=1&sort_by=popularity.desc&with_release_type=2|3&release_date.gte={min_date}&release_date.lte={max_date}'
                authorization: OKHTTP request
                header: application/json
      operationId: get-upcoming
      x-stoplight:
        id: u1lzxnbaxetxv
    parameters: []
