  /upcoming:
    get:
      summary: Get a list of movies that are being released soon.
      tags:
        - upcoming
      description: gets upcoming movies from TMDB
      responses:
        '200':
          description: Movies loaded
        '404':
          description: Movies not found
      content:
        application/json:
          examples:
            request Get \:
              value:
                url: 'https://api.themoviedb.org/3/discover/movie?include_adult=false&include_video=false&language=en-US&page=1&sort_by=popularity.desc&with_release_type=2|3&release_date.gte={min_date}&release_date.lte={max_date}'
                authorization: OKHTTP request
                header: application/json
      operationId: get-upcoming
      x-stoplight:
        id: u1lzxnbaxetxv
      parameters:
        - schema:
            type: string
          in: query
          description: 'https://api.themoviedb.org/3/movie/upcoming'
          name: url
        - schema:
            type: string
          in: header
          name: accept
          description: The API key for TMDB requests
        - schema:
            type: string
          in: header
          name: application/json
          description: application/json
      requestBody:
        description: |-
          ```json
          OkHttpClient client = new OkHttpClient();

          Request request = new Request.Builder()
            .url("https://api.themoviedb.org/3/movie/upcoming?language=en-US&page=1")
            .get()
            .addHeader("accept", "application/json")
            .build();

          Response response = client.newCall(request).execute();
          ```
        content: {}
